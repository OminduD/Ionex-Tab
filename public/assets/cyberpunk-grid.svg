<svg xmlns="http://www.w3.org/2000/svg" width="2560" height="1440" viewBox="0 0 2560 1440">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#06b6d4" stop-opacity="0.35" />
      <stop offset="0.5" stop-color="#d946ef" stop-opacity="0.25" />
      <stop offset="1" stop-color="#f472b6" stop-opacity="0.25" />
    </linearGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#06b6d4" stroke-opacity="0.18" stroke-width="2" />
      <path d="M 0 40 L 80 40" fill="none" stroke="#d946ef" stroke-opacity="0.10" stroke-width="2" />
      <path d="M 40 0 L 40 80" fill="none" stroke="#f472b6" stroke-opacity="0.10" stroke-width="2" />
    </pattern>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="2560" height="1440" fill="#000" />
  <rect width="2560" height="1440" fill="url(#glow)" />
  <rect width="2560" height="1440" fill="url(#grid)" />

  <!-- Horizon glow / synthwave floor -->
  <g filter="url(#softGlow)">
    <path d="M0 980 C 520 860, 920 1120, 1460 980 C 1880 870, 2160 1040, 2560 940" fill="none" stroke="#06b6d4" stroke-opacity="0.35" stroke-width="6" />
    <path d="M0 1040 C 520 920, 920 1180, 1460 1040 C 1880 930, 2160 1100, 2560 1000" fill="none" stroke="#d946ef" stroke-opacity="0.28" stroke-width="6" />
  </g>

  <!-- Accent scanlines -->
  <g opacity="0.12">
    <rect x="0" y="120" width="2560" height="6" fill="#06b6d4" />
    <rect x="0" y="520" width="2560" height="5" fill="#d946ef" />
    <rect x="0" y="860" width="2560" height="4" fill="#f472b6" />
  </g>

  <!-- Glitch bars -->
  <g opacity="0.18">
    <rect x="260" y="240" width="260" height="18" fill="#d946ef" />
    <rect x="520" y="248" width="140" height="10" fill="#06b6d4" />
    <rect x="1760" y="300" width="320" height="14" fill="#06b6d4" />
    <rect x="2050" y="308" width="120" height="8" fill="#f472b6" />
    <rect x="1120" y="420" width="240" height="12" fill="#f472b6" />
  </g>
</svg>
